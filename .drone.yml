clone:
  git:
    image: plugins/git
    pull: true
kind: pipeline
name: verdaccio
steps:
- name: build
  image: docker/compose
  commands:
    - docker compose up -d
  volume:
    - /var/run/docker.sock:/var/run/docker.sock
  when:
    event:
    - push

